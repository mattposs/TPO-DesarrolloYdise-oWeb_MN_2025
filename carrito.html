<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inti Fotografía – Carrito</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="./img/logo tipo.png" alt="Logo Inti Fotografía" class="logo-img">
    <span>Inti Fotografía</span>
  </div>

  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="menu-icon">☰</label>

    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="camaras.html">Cámaras y Lentes</a>
      <a href="accesorios.html">Accesorios</a>
      <a href="cursos.html">Cursos</a>
      <a href="servicios.html">Servicios</a>
      <a href="contacto.html">Contacto</a>
      <a href="carrito.html">Carrito</a>
      <a href="promociones.html" class="active">Promociones</a>
    </nav>
</header>

  <section class="productos">
    <h2>Tu carrito</h2>

    <div id="cart-empty" class="cart-empty" style="display:none;">
      <p>Tu carrito está vacío.</p>
      <p><a class="btn" href="camaras.html">Ir a comprar</a></p>
    </div>

    <div id="cart-wrapper" class="cart-wrapper">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th class="right">Precio</th>
            <th class="center">Cantidad</th>
            <th class="right">Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      </table>

      <aside class="cart-summary">
        <div class="cart-row">
          <span>Subtotal</span>
          <strong id="cart-subtotal">$0</strong>
        </div>
        <div class="cart-row">
          <span>Envío</span>
          <strong id="cart-shipping">$0</strong>
        </div>
        <div class="cart-row tot">
          <span>Total</span>
          <strong id="cart-total">$0</strong>
        </div>

        <div class="cart-actions">
          <button id="cart-clear" class="btn btn-outline">Vaciar</button>
          <button id="cart-checkout" class="btn">Finalizar compra</button>
        </div>
      </aside>
    </div>
  </section>

  <footer class="footer"><p>© 2025 Inti Fotografía.</p></footer>

  <script src="cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inti Fotografía – Accesorios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="logo">
    <img src="./img/logo tipo.png" alt="Logo Inti Fotografía" class="logo-img">
    <span>Inti Fotografía</span>
  </div>

  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="menu-icon">☰</label>

    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="camaras.html">Cámaras y Lentes</a>
      <a href="accesorios.html">Accesorios</a>
      <a href="cursos.html">Cursos</a>
      <a href="servicios.html">Servicios</a>
      <a href="contacto.html">Contacto</a>
      <a href="carrito.html">Carrito</a>
      <a href="promociones.html" class="active">Promociones</a>
    </nav>
</header>

  <section class="hero" style="background:linear-gradient(90deg,#1976D2,#8E24AA);">
    <h1>Accesorios Fotográficos</h1>
    <p>Todo lo que tu equipo necesita</p>
  </section>

  <main class="productos">
    <div class="grid">

      <div class="card">
        <img src="./img/tripode.jpg" alt="Trípode Pro">
        <h3>Trípode Pro</h3>
        <p class="precio">$150</p>
        <button class="btn add-to-cart"
          data-id="sku-tripode-pro"
          data-name="Trípode Pro"
          data-price="150"
          data-img="./img/tripode.jpg">
          Agregar al carrito
        </button>
      </div>

      <div class="card">
      <img src="./img/mochilafotográfica.png" alt="Mochila Fotográfica" class="img-top">
        <h3>Mochila Fotográfica</h3>
        <p class="precio">$200</p>
        <button class="btn add-to-cart"
          data-id="sku-mochila-pro"
          data-name="Mochila Fotográfica"
          data-price="200"
          data-img="./img/mochila-fotografica.png">
          Agregar al carrito
        </button>
      </div>

      <div class="card">
        <img src="./img/pngtree-flash-photography.png" alt="Flash portátil">
        <h3>Flash portátil</h3>
        <p class="precio">$120</p>
        <button class="btn add-to-cart"
          data-id="sku-flash-portatil"
          data-name="Flash portátil"
          data-price="120"
          data-img="./img/flash-portatil.png">
          Agregar al carrito
        </button>
      </div>

      <div class="card">
        <img src="./img/memoria sd128.png" alt="Tarjeta SD 128GB" class="img-contain ratio-4-3">
        <h3>Tarjeta SD 128GB</h3>
        <p class="precio">$80</p>
        <button class="btn add-to-cart"
          data-id="sku-sd-128"
          data-name="Tarjeta SD 128GB"
          data-price="80"
          data-img="./img/memoria-sd128.png">
          Agregar al carrito
        </button>
      </div>

    </div>
  </main>

  <footer class="footer"><p>&copy; 2025 Inti Fotografía.</p></footer>

  <script src="cart.js"></script>
</body>
</html>
